<body>
    <script>
        const arr=[10,2,3,7,5,6,70,40];
        let max = arr[0]
let min = arr[0];
for (let i = 0; i < arr.length; i++) {
   
     if(arr[i] > max)
      { max = arr[i]; }
 
   
    if(arr[i] < min) 
    { min = arr[i]; }
}
console.log("Max element is: " + max);
console.log("Min element is:"+min);
    </script>
